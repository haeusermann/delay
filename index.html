<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Feedback Delay</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3221/3221897.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            touch-action: none;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            pointer-events: auto;
        }
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            pointer-events: none;
        }
        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            pointer-events: none;
        }
        /* Styling für den Delay-Slider */
        #delay-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            outline: none;
        }
        #delay-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            border: 2px solid rgba(0,0,0,0.1);
        }
        /* Responsives Layout für den Timer */
        @media (max-height: 500px) {
            #timer-wrapper { width: 30%; }
            #delay-timer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="live-video" autoplay playsinline muted class="hidden"></video>
    <canvas id="display-canvas"></canvas>

    <div id="status-msg" class="hidden">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
        <p id="status-text">Initialisiere Puffer...</p>
    </div>

    <div id="grid-overlay" class="overlay inset-0 hidden"></div>

    <!-- Obere Buttons -->
    <div class="overlay top-4 left-4 flex flex-col gap-3 controls">
        <button id="fullscreen-btn" class="bg-black/40 p-4 rounded-full border border-white/20 backdrop-blur-md active:bg-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
        </button>
        <button id="grid-btn" class="bg-black/40 p-4 rounded-full border border-white/20 backdrop-blur-md active:bg-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
        </button>
    </div>

    <!-- Untere Steuerung -->
    <div class="overlay bottom-0 left-0 w-full p-4 pb-8 bg-gradient-to-t from-black/90 via-black/40 to-transparent controls">
        <div class="w-full flex flex-col items-start gap-4">
            
            <!-- Timer Anzeige: Flexibel angepasst -->
            <div id="timer-wrapper" class="w-1/2 sm:w-1/3 flex flex-col items-start">
                <div id="delay-timer" class="text-3xl font-mono font-bold drop-shadow-2xl bg-black/60 px-5 py-1 rounded-xl border border-white/10 backdrop-blur-sm">
                    5.0s
                </div>
                <div class="text-[10px] uppercase tracking-[0.2em] opacity-60 font-semibold mt-1 ml-1">Verzögerung</div>
            </div>

            <!-- Slider: Nutzt volle Breite -->
            <div class="w-full flex items-center gap-3">
                <span class="text-[10px] font-bold opacity-40">0s</span>
                <input type="range" id="delay-slider" min="0" max="60" step="0.1" value="5">
                <span class="text-[10px] font-bold opacity-40">60s</span>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * SERVICE WORKER REGISTRIERUNG
     */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));
            `;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(err => console.log("SW error", err));
        });
    }

    const CONFIG = {
        maxDelaySec: 60,             
        minDelaySec: 0,              
        fps: 30,                     
        touchSensitivityX: 0.1,      
        zoomSensitivity: 0.005,      
        panSensitivity: 1.8,         
        maxZoom: 8.0,                
        minZoom: 1.0                 
    };

    const state = {
        delaySec: 5.0,               
        currentZoom: 1.0,
        panX: 0,                     
        panY: 0,                     
        gridMode: 0, 
        buffer: [],                  
        scrubbingOffset: 0, 
        lastRequestTime: 0
    };

    const video = document.getElementById('live-video');
    const canvas = document.getElementById('display-canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const delayTimer = document.getElementById('delay-timer');
    const delaySlider = document.getElementById('delay-slider');
    const gridOverlay = document.getElementById('grid-overlay');
    const statusMsg = document.getElementById('status-msg');
    const statusText = document.getElementById('status-text');

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }, 
                audio: false 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                requestAnimationFrame(renderLoop);
            };
        } catch (err) {
            alert("Kamera-Fehler: " + err.message);
        }
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
    }

    function renderLoop(now) {
        requestAnimationFrame(renderLoop);

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            if (now - state.lastRequestTime >= (1000 / CONFIG.fps)) {
                state.lastRequestTime = now;
                createImageBitmap(video).then(bitmap => {
                    state.buffer.push({ bitmap: bitmap, time: now });
                    const maxBufferSizeMs = (CONFIG.maxDelaySec + 10) * 1000;
                    while (state.buffer.length > 0 && (now - state.buffer[0].time > maxBufferSizeMs)) {
                        const old = state.buffer.shift();
                        old.bitmap.close();
                    }
                });
            }
        }

        if (state.buffer.length < 5) {
            statusMsg.classList.remove('hidden');
            return;
        }

        const totalRequestedDelayMs = (state.delaySec + state.scrubbingOffset) * 1000;
        const targetTime = now - totalRequestedDelayMs;

        let selectedFrame = null;
        for (let i = state.buffer.length - 1; i >= 0; i--) {
            if (state.buffer[i].time <= targetTime) {
                selectedFrame = state.buffer[i];
                break;
            }
        }

        if (!selectedFrame) {
            statusMsg.classList.remove('hidden');
            const fillStatus = (state.buffer.length / (state.delaySec * CONFIG.fps) * 100).toFixed(0);
            statusText.innerText = `Puffer füllt sich... ${Math.min(100, fillStatus)}%`;
            selectedFrame = state.buffer[0];
        } else {
            statusMsg.classList.add('hidden');
        }

        if (selectedFrame) {
            const b = selectedFrame.bitmap;
            ctx.save();
            const baseScale = Math.max(canvas.width / b.width, canvas.height / b.height);
            const totalScale = baseScale * state.currentZoom;
            const drawWidth = b.width * totalScale;
            const drawHeight = b.height * totalScale;
            const x = (canvas.width - drawWidth) / 2 + (state.panX * window.devicePixelRatio);
            const y = (canvas.height - drawHeight) / 2 + (state.panY * window.devicePixelRatio);
            ctx.drawImage(b, x, y, drawWidth, drawHeight);
            ctx.restore();
        }
        
        const displayDelay = Math.max(0, state.delaySec + state.scrubbingOffset);
        delayTimer.innerText = displayDelay.toFixed(1) + "s";
    }

    delaySlider.oninput = function() {
        state.delaySec = parseFloat(this.value);
        state.scrubbingOffset = 0; 
    };

    let lastX = 0;
    let lastPinchDist = 0;
    let lastPinchMidX = 0;
    let lastPinchMidY = 0;

    canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
            lastX = e.touches[0].clientX;
        } else if (e.touches.length === 2) {
            lastPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            lastPinchMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            lastPinchMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 1) {
            const deltaX = lastX - e.touches[0].clientX;
            state.scrubbingOffset += deltaX * CONFIG.touchSensitivityX;
            if (state.delaySec + state.scrubbingOffset < 0) state.scrubbingOffset = -state.delaySec;
            lastX = e.touches[0].clientX;
        } 
        else if (e.touches.length === 2) {
            const currentDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            const zoomDelta = (currentDist - lastPinchDist) * CONFIG.zoomSensitivity;
            state.currentZoom = Math.max(CONFIG.minZoom, Math.min(CONFIG.maxZoom, state.currentZoom + zoomDelta));
            const currentMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            const currentMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            if (state.currentZoom > 1.0) {
                state.panX += (currentMidX - lastPinchMidX) * CONFIG.panSensitivity;
                state.panY += (currentMidY - lastPinchMidY) * CONFIG.panSensitivity;
                const limitX = (canvas.width / 2) * state.currentZoom;
                const limitY = (canvas.height / 2) * state.currentZoom;
                state.panX = Math.max(-limitX, Math.min(limitX, state.panX));
                state.panY = Math.max(-limitY, Math.min(limitY, state.panY));
            } else {
                state.panX = 0; state.panY = 0;
            }
            lastPinchDist = currentDist;
            lastPinchMidX = currentMidX;
            lastPinchMidY = currentMidY;
        }
    }, { passive: false });

    function toggleGrid() {
        state.gridMode = (state.gridMode + 1) % 5;
        gridOverlay.innerHTML = '';
        if (state.gridMode === 0) {
            gridOverlay.classList.add('hidden');
            return;
        }
        gridOverlay.classList.remove('hidden');
        const divisionsList = [0, 4, 6, 8, 10]; 
        const divisions = divisionsList[state.gridMode];

        for (let i = 1; i < divisions; i++) {
            const v = document.createElement('div');
            v.className = 'grid-line';
            v.style.width = '1px'; v.style.height = '100%'; v.style.left = (100/divisions*i)+'%';
            gridOverlay.appendChild(v);
            const h = document.createElement('div');
            h.className = 'grid-line';
            h.style.height = '1px'; h.style.width = '100%'; h.style.top = (100/divisions*i)+'%';
            gridOverlay.appendChild(h);
        }
    }

    document.getElementById('grid-btn').onclick = toggleGrid;
    document.getElementById('fullscreen-btn').onclick = () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    };

    window.onload = () => {
        resizeCanvas();
        initCamera();
    };
    window.onresize = resizeCanvas;
</script>
</body>
</html>
