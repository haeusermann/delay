<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Feedback Delay</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3221/3221897.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            touch-action: none;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            pointer-events: auto;
        }
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            pointer-events: none;
        }
        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            pointer-events: none;
        }
        #delay-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            outline: none;
        }
        #delay-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            border: 2px solid rgba(0,0,0,0.1);
        }
        @media (max-height: 500px) {
            #timer-wrapper { width: 30%; }
            #delay-timer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="live-video" autoplay playsinline muted class="hidden"></video>
    <canvas id="display-canvas"></canvas>

    <div id="status-msg" class="hidden">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
        <p id="status-text">Puffer wird optimiert...</p>
    </div>

    <div id="grid-overlay" class="overlay inset-0 hidden"></div>

    <div class="overlay top-4 left-4 flex flex-col gap-3 controls">
        <button id="fullscreen-btn" class="bg-black/40 p-4 rounded-full border border-white/20 backdrop-blur-md active:bg-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
        </button>
        <button id="grid-btn" class="bg-black/40 p-4 rounded-full border border-white/20 backdrop-blur-md active:bg-white/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
        </button>
    </div>

    <div class="overlay bottom-0 left-0 w-full p-4 pb-8 bg-gradient-to-t from-black/90 via-black/40 to-transparent controls">
        <div class="w-full flex flex-col items-start gap-4">
            <div id="timer-wrapper" class="w-1/2 sm:w-1/3 flex flex-col items-start">
                <div id="delay-timer" class="text-3xl font-mono font-bold drop-shadow-2xl bg-black/60 px-5 py-1 rounded-xl border border-white/10 backdrop-blur-sm">
                    5.0s
                </div>
                <div class="text-[10px] uppercase tracking-[0.2em] opacity-60 font-semibold mt-1 ml-1">Verzögerung</div>
            </div>
            <div class="w-full flex items-center gap-3">
                <span class="text-[10px] font-bold opacity-40">0s</span>
                <input type="range" id="delay-slider" min="0" max="60" step="0.1" value="5">
                <span class="text-[10px] font-bold opacity-40">60s</span>
            </div>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }

    const CONFIG = {
        maxDelaySec: 60,
        fps: 25, // Reduziert auf 25 FPS für mehr Stabilität
        bufferWidth: 960, // Puffer-Auflösung (960px Breite ist ein guter Kompromiss)
        quality: 0.6, // JPEG Kompression (0.0 bis 1.0)
        maxZoom: 5.0,
        minZoom: 1.0
    };

    const state = {
        delaySec: 5.0,
        currentZoom: 1.0,
        panX: 0,
        panY: 0,
        gridMode: 0,
        buffer: [],
        scrubbingOffset: 0,
        lastCaptureTime: 0
    };

    const video = document.getElementById('live-video');
    const canvas = document.getElementById('display-canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const delayTimer = document.getElementById('delay-timer');
    const delaySlider = document.getElementById('delay-slider');
    const gridOverlay = document.getElementById('grid-overlay');

    // Offscreen Canvas für die Puffer-Kompression
    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d', { alpha: false });

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }, 
                audio: false 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                // Setze Puffer-Dimensionen basierend auf Seitenverhältnis
                const aspect = video.videoWidth / video.videoHeight;
                offscreenCanvas.width = CONFIG.bufferWidth;
                offscreenCanvas.height = CONFIG.bufferWidth / aspect;
                requestAnimationFrame(renderLoop);
            };
        } catch (err) {
            alert("Kamera-Fehler: " + err.message);
        }
    }

    function renderLoop(now) {
        requestAnimationFrame(renderLoop);

        // Frame erfassen und komprimieren
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            if (now - state.lastCaptureTime >= (1000 / CONFIG.fps)) {
                state.lastCaptureTime = now;
                
                // Zeichne Frame verkleinert auf Offscreen Canvas
                offscreenCtx.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
                
                // Speichere als Blob (komprimiert) statt als Bitmap
                offscreenCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    state.buffer.push({ url: url, time: now });
                    
                    // Puffer begrenzen
                    const maxMs = (CONFIG.maxDelaySec + 5) * 1000;
                    while (state.buffer.length > 0 && (now - state.buffer[0].time > maxMs)) {
                        const old = state.buffer.shift();
                        URL.revokeObjectURL(old.url); // WICHTIG: Speicher freigeben
                    }
                }, 'image/jpeg', CONFIG.quality);
            }
        }

        const totalDelayMs = (state.delaySec + state.scrubbingOffset) * 1000;
        const targetTime = now - totalDelayMs;

        let frame = null;
        for (let i = state.buffer.length - 1; i >= 0; i--) {
            if (state.buffer[i].time <= targetTime) {
                frame = state.buffer[i];
                break;
            }
        }

        if (frame) {
            const img = new Image();
            img.onload = () => {
                ctx.save();
                const baseScale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const totalScale = baseScale * state.currentZoom;
                const dw = img.width * totalScale;
                const dh = img.height * totalScale;
                const dx = (canvas.width - dw) / 2 + (state.panX * window.devicePixelRatio);
                const dy = (canvas.height - dh) / 2 + (state.panY * window.devicePixelRatio);
                
                ctx.clearRect(0,0, canvas.width, canvas.height);
                ctx.drawImage(img, dx, dy, dw, dh);
                ctx.restore();
            };
            img.src = frame.url;
        }
        
        delayTimer.innerText = Math.max(0, state.delaySec + state.scrubbingOffset).toFixed(1) + "s";
    }

    // Touch & Slider Logik bleibt gleich...
    delaySlider.oninput = function() { state.delaySec = parseFloat(this.value); state.scrubbingOffset = 0; };
    
    function resizeCanvas() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
    }

    function toggleGrid() {
        state.gridMode = (state.gridMode + 1) % 5;
        gridOverlay.innerHTML = '';
        if (state.gridMode === 0) { gridOverlay.classList.add('hidden'); return; }
        gridOverlay.classList.remove('hidden');
        const divs = [0, 4, 6, 8, 10][state.gridMode];
        for (let i = 1; i < divs; i++) {
            const v = document.createElement('div'); v.className = 'grid-line'; v.style.width = '1px'; v.style.height = '100%'; v.style.left = (100/divs*i)+'%';
            gridOverlay.appendChild(v);
            const h = document.createElement('div'); h.className = 'grid-line'; h.style.height = '1px'; h.style.width = '100%'; h.style.top = (100/divs*i)+'%';
            gridOverlay.appendChild(h);
        }
    }

    // Touch-Events für Scrubbing & Zoom
    let lastX = 0, lastPDist = 0;
    canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 1) lastX = e.touches[0].clientX;
        else if (e.touches.length === 2) lastPDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    }, {passive:false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 1) {
            let dx = lastX - e.touches[0].clientX;
            state.scrubbingOffset += dx * 0.1;
            lastX = e.touches[0].clientX;
        } else if (e.touches.length === 2) {
            let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            state.currentZoom = Math.max(1, Math.min(5, state.currentZoom + (dist - lastPDist) * 0.01));
            lastPDist = dist;
        }
    }, {passive:false});

    document.getElementById('grid-btn').onclick = toggleGrid;
    document.getElementById('fullscreen-btn').onclick = () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    };

    window.onload = () => { resizeCanvas(); initCamera(); };
    window.onresize = resizeCanvas;
</script>
</body>
</html>
