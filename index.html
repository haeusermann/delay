<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Feedback Delay</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            touch-action: none;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .controls {
            pointer-events: auto;
        }
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            pointer-events: none;
        }
        
        /* Optimierter Slider für Samsung/Android Sichtbarkeit */
        #delay-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 20px; /* Dickere Leiste */
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            margin: 15px 0;
        }
        
        /* Schieberegler (Knopf) - Webkit (Chrome/Samsung) */
        #delay-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px; /* Größer für Touch */
            height: 40px;
            background: #ffffff;
            border: 3px solid #3b82f6; /* Blauer Rand für Sichtbarkeit */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Schieberegler (Knopf) - Firefox */
        #delay-slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-height: 500px) {
            #timer-wrapper { width: 30%; }
            #delay-timer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="live-video" autoplay playsinline muted class="hidden"></video>
    <canvas id="display-canvas"></canvas>

    <div id="grid-overlay" class="overlay inset-0 hidden"></div>

    <!-- UI: Oben Links -->
    <div class="overlay top-4 left-4 flex flex-col gap-3 controls">
        <button id="fullscreen-btn" class="bg-black/60 p-4 rounded-full border border-white/30 backdrop-blur-md active:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
        </button>
        <button id="grid-btn" class="bg-black/60 p-4 rounded-full border border-white/30 backdrop-blur-md active:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
        </button>
    </div>

    <!-- UI: Unten (Slider & Timer) -->
    <div class="overlay bottom-0 left-0 w-full p-6 pb-10 bg-gradient-to-t from-black/90 to-transparent controls">
        <div class="max-w-4xl mx-auto flex flex-col gap-4">
            <div id="timer-wrapper" class="flex flex-col items-start">
                <div id="delay-timer" class="text-4xl font-mono font-bold text-white bg-blue-600/80 px-4 py-1 rounded-lg shadow-lg">
                    5.0s
                </div>
                <div class="text-[10px] uppercase tracking-widest opacity-70 mt-1 font-bold">Verzögerung</div>
            </div>
            
            <div class="w-full flex items-center gap-4">
                <span class="text-xs font-bold text-white/50">0s</span>
                <input type="range" id="delay-slider" min="0" max="60" step="0.5" value="5">
                <span class="text-xs font-bold text-white/50">60s</span>
            </div>
        </div>
    </div>
</div>

<script>
    // PWA Service Worker (Inline)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const blob = new Blob([swCode], { type: 'text/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
        });
    }

    // Extrem optimierte Konfiguration für stabile Performance auf Tablets
    const CONFIG = {
        maxDelaySec: 60,
        fps: 20,              // Reduziert auf 20 für deutliche RAM-Ersparnis
        bufferWidth: 720,     // Reduziert auf 720p-Breite (reicht für Analyse völlig aus)
        quality: 0.4,         // Aggressivere JPEG-Kompression
        maxZoom: 4.0
    };

    const state = {
        delaySec: 5.0,
        currentZoom: 1.0,
        panX: 0,
        panY: 0,
        gridMode: 0,
        buffer: [],
        scrubbingOffset: 0,
        lastCaptureTime: 0
    };

    const video = document.getElementById('live-video');
    const canvas = document.getElementById('display-canvas');
    const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
    const delayTimer = document.getElementById('delay-timer');
    const delaySlider = document.getElementById('delay-slider');
    const gridOverlay = document.getElementById('grid-overlay');

    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d', { alpha: false });

    async function initCamera() {
        try {
            const constraints = { 
                video: { 
                    facingMode: 'environment', 
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 } 
                }, 
                audio: false 
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                const aspect = video.videoWidth / video.videoHeight;
                offscreenCanvas.width = CONFIG.bufferWidth;
                offscreenCanvas.height = CONFIG.bufferWidth / aspect;
                requestAnimationFrame(renderLoop);
            };
        } catch (err) {
            console.error("Kamerafehler:", err);
        }
    }

    function renderLoop(now) {
        requestAnimationFrame(renderLoop);

        // Erfassung
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            if (now - state.lastCaptureTime >= (1000 / CONFIG.fps)) {
                state.lastCaptureTime = now;
                
                offscreenCtx.drawImage(video, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
                
                // Erzeuge Blob und URL
                offscreenCanvas.toBlob((blob) => {
                    if (!blob) return;
                    const url = URL.createObjectURL(blob);
                    state.buffer.push({ url: url, time: now });
                    
                    // Puffer-Reinigung (Limit + Sicherheitsmarge)
                    const maxMs = (CONFIG.maxDelaySec + 2) * 1000;
                    while (state.buffer.length > 0 && (now - state.buffer[0].time > maxMs)) {
                        const oldFrame = state.buffer.shift();
                        URL.revokeObjectURL(oldFrame.url); 
                    }
                }, 'image/jpeg', CONFIG.quality);
            }
        }

        // Anzeige
        const totalDelayMs = (state.delaySec + state.scrubbingOffset) * 1000;
        const targetTime = now - totalDelayMs;

        let frame = null;
        for (let i = state.buffer.length - 1; i >= 0; i--) {
            if (state.buffer[i].time <= targetTime) {
                frame = state.buffer[i];
                break;
            }
        }

        if (frame) {
            const img = new Image();
            img.onload = () => {
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Explizites Leeren
                
                const baseScale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const totalScale = baseScale * state.currentZoom;
                const dw = img.width * totalScale;
                const dh = img.height * totalScale;
                const dx = (canvas.width - dw) / 2 + (state.panX * window.devicePixelRatio);
                const dy = (canvas.height - dh) / 2 + (state.panY * window.devicePixelRatio);
                
                ctx.drawImage(img, dx, dy, dw, dh);
                ctx.restore();
            };
            img.src = frame.url;
        }
        
        const displayVal = Math.max(0, state.delaySec + state.scrubbingOffset);
        delayTimer.innerText = displayVal.toFixed(1) + "s";
    }

    // Slider-Event
    delaySlider.oninput = function() {
        state.delaySec = parseFloat(this.value);
        state.scrubbingOffset = 0;
    };

    function resizeCanvas() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
    }

    function toggleGrid() {
        state.gridMode = (state.gridMode + 1) % 5;
        gridOverlay.innerHTML = '';
        if (state.gridMode === 0) { gridOverlay.classList.add('hidden'); return; }
        gridOverlay.classList.remove('hidden');
        const divs = [0, 4, 6, 8, 10][state.gridMode];
        for (let i = 1; i < divs; i++) {
            const v = document.createElement('div'); v.className = 'grid-line'; v.style.width = '1px'; v.style.height = '100%'; v.style.left = (100/divs*i)+'%';
            gridOverlay.appendChild(v);
            const h = document.createElement('div'); h.className = 'grid-line'; h.style.height = '1px'; h.style.width = '100%'; h.style.top = (100/divs*i)+'%';
            gridOverlay.appendChild(h);
        }
    }

    // Touch-Steuerung
    let lastX = 0, lastPDist = 0;
    canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 1) lastX = e.touches[0].clientX;
        else if (e.touches.length === 2) lastPDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    }, {passive:false});

    canvas.addEventListener('touchmove', e => {
        if (e.touches.length === 1) {
            let dx = lastX - e.touches[0].clientX;
            state.scrubbingOffset += dx * 0.1;
            lastX = e.touches[0].clientX;
        } else if (e.touches.length === 2) {
            e.preventDefault();
            let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            state.currentZoom = Math.max(1, Math.min(CONFIG.maxZoom, state.currentZoom + (dist - lastPDist) * 0.01));
            lastPDist = dist;
        }
    }, {passive:false});

    document.getElementById('grid-btn').onclick = toggleGrid;
    document.getElementById('fullscreen-btn').onclick = () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    };

    window.onload = () => { resizeCanvas(); initCamera(); };
    window.onresize = resizeCanvas;
</script>
</body>
</html>
